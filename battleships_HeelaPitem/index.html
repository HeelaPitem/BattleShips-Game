<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Battleship | Heela Pitem </title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS -->
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>

</head>

<body>
    <div id="container">
        <input id="battleshipBtn" class="floating" type="image" src="images/battleship2.png" onclick="openGameContainer()"/>
        <div id="overlay" onclick="exit()"></div>
        <div id="gameContainer">
            <button id="exitBtn" onclick="exit()">X</button>
            <h1>Twik Battleship</h1>
            <div id="openingPanel">
                <label for="quantity">Please choose the number of battleship targets:</label>
                <input id="quantity" type="number" name="quantity" min="1" max="10" />
                <button id="startGameBtn" onclick="startGameBtn()">Start Game</button>
            </div>
            <p id="info"></p>
            <div id="gamePanel">
                <h2> Your Score: <span id="score">100</span></h2>
                <div id="tableContainer"></div>
            </div>
            <button id="restartBtn" onclick="restart()" >Restart</button>
        </div>
        <footer class="footer">Developed by Heela Pitem 2022</footer>
    </div>
</body>

</html>
